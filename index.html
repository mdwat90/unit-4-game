<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <h2 id="yourCharacterName">Select Your Character</h2>
        </div>

        <div class="row" id="yourCharacter">
            <div class="col-2" id="lukerow">
                <button class="character" id="luke">Luke Skywalker</button>
                <h2 id="healthLuke"></h2>
            </div>
            <div class="col-2" id="obi-wanrow">
                <button class="character" id="obi-wan">Obi-Wan Kenobi</button>
                <h2 id="healthObi"></h2>
            </div>
            <div class="col-2" id="darth-srow">
                <button class="character" id="darth-s">Darth Sidious</button>
                <h2 id="healthDarthS"></h2>
            </div>
            <div class="col-2" id="darth-mrow">
                <button class="character" id="darth-m">Darth Maul</button>
                <h2 id="healthDarthM"></h2>
            </div>
        </div>

        <div class="row">
            <p id="characterHealth"></p>
        </div>

        <div class="row">
            <p id="characterAttack"></p>
        </div>


        <div class="row">
            <h2 id="enemiesToAttack">Enemies Available to Attack</h2>
        </div>

        <div class="row" id="enemies"> </div>


        <div class="row">
            <button type="button" class="btn btn-danger m-3" id="attack">Attack!</button>
        </div>


        <div class="row" id="defender"></div>

        <div class="row">
            <p id="defenderHealth"> </p>
        </div>

        <div class="row">
            <p id="defenderAttack"> </p>
        </div>


        <div class="row">
            <button type="button" class="btn btn-secondary" id="newGame">New Game</button>
        </div>

    </div>


</body>

</html>
